<md-content layout-padding flex >
    <section ng-hide="loaded" layout-align="center center" flex layout="column">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </section>

    <div ng-show="loaded" style="height:100%" >
        <ec-progress-bars></ec-progress-bars>
        <div id="challenges" class="animated fadeInUp" style="animation-duration: 1s;">

            <md-grid-list md-cols-xs="1" md-cols-sm="1" md-cols="1" md-row-height="7:4" md-gutter="10px" md-gutter-gt-sm="10px">
                <md-grid-tile class="challenge {{ challenges[0].type }}" layout="row">
                  <div class="backCard">
                    <i class="{{ challenges[0].icon }}"></i>
                      <span class="titleObj"> 
                        <span class="title"> {{ challenges[0].title }}</span>
                        <div> +  {{ challenges[0].gain }} pts</div>
                        <md-progress-linear md-mode="determinate" value="{{challengeProgress}}" class="challenge-progress"></md-progress-linear>                            
                      </span>
                    <md-grid-tile-footer>
                        <h3> {{ challenges[0].detail }}</h3>
                    </md-grid-tile-footer>
                    </div>
                </md-grid-tile>

 
                <md-grid-tile class="challenge {{ challenges[4].type }}" layout="row">
                  <div class="backCard">
                    <i class="{{ challenges[4].icon }}"></i>
                    <span class="titleObj"> 
                      <span class="title"> {{ challenges[4].title }}</span>
                      <div> +  {{ challenges[4].gain }} pts</div>
                    </span> 
                    <md-grid-tile-footer>
                        <h3>{{ challenges[4].detail }}</h3>
                    </md-grid-tile-footer>
                  </div>                        
                </md-grid-tile>
            </md-grid-list>
        </div>
    </div>
</md-content>
