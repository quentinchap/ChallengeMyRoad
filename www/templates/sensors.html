<ion-view view-title="Sensors">
  <ion-content ng-controller="SensorsCtrl as vm">
    <div>
        <label>Coordinates
            <span>{{vm.coordinates.latitude}}, {{vm.coordinates.longitude}}</span>
        </label>
    </div>
    <div>
        <label>Acceleration
            <span>{{vm.acceleration.x}}, {{vm.acceleration.y}}, {{vm.acceleration.z}}</span>
        </label>
    <div>
  </ion-content>
</ion-view>
