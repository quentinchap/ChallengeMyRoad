     <md-card md-theme="default" md-theme-watch ng-class="{challengeHide: display == 0}">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ title }}</span>
            <!--<span class="md-subhead">{{ detail }}</span>-->
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media">
                <i class="material-icons" ng-class="{challengeOk: state != 0, challengeKo: state == 0}">{{ icon }}</i>
                {{ gain }} PTS
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center" ng-class="{challengeHide: state != 0}">
          <md-button ng-click="ok()">OK</md-button>
          <md-button ng-click="later()">Plus tard</md-button>
        </md-card-actions>
      </md-card>
